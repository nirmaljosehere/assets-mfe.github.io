<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>External System Asset Repository Access</title>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script
        src="https://experience.adobe.com/solutions/CQ-assets-selectors/static-assets/resources/assets-selectors.js"></script>

    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .left-pane {
            width: 300px;
            border-right: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .right-pane {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .asset-tree {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: auto;
        }
        .select-asset-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .selected-asset-img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        #asset-selector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: none;
        }
    </style>

    <script>
        const imsProps = {
            imsClientId: "aemcs-demopot-assetselector",
            imsScope: "AdobeID,openid,read_organizations,additional_info.projectedProductContext,read_organizations",
            redirectUrl: window.location.href,
            modalMode: true,
            adobeImsOptions: {
                modalSettings: {
                    allowOrigin: window.location.origin,
                },
                useLocalStorage: true,
            },
            onImsServiceInitialized: (service) => {
                console.log("onImsServiceInitialized", service);
            },
            onAccessTokenReceived: (token) => {
                console.log("onAccessTokenReceived", token);
            },
            onAccessTokenExpired: () => {
                console.log("onAccessTokenError");
            },
            onErrorReceived: (type, msg) => {
                console.log("onErrorReceived", type, msg);
            }
        };

        function registerImsAuthService() {
            const registeredTokenService = PureJSSelectors.registerAssetsSelectorsAuthService(imsProps);
            imsInstance = registeredTokenService;
        };

        registerImsAuthService();

        function onClose() {
            document.getElementById('asset-selector').style.display = 'none';
        }

        function handleSelection(selection) {
            console.log("Selected assets: " + selection);
            document.getElementById('selected-asset').src = selection[0]._links["http://ns.adobe.com/adobecloud/rel/rendition"].href;
            onClose();
        }

        async function renderAssetSelectorWithImsFlow() {
            const assetSelectorProps = {
                "repositoryId": "delivery-p139665-e1420034.adobeaemcloud.com",
                "onClose": onClose,
                "handleSelection": handleSelection,
                hideTreeNav: false
            }

            const container = document.getElementById('asset-selector');
            container.style.display = 'block';

            PureJSSelectors.renderAssetSelectorWithAuthFlow(container, assetSelectorProps);
        }

        async function logoutImsFlow() {
            console.log("Signing out...", imsInstance);
            await imsInstance.signOut();
        }

        function selectAsset() {
            renderAssetSelectorWithImsFlow();
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="left-pane">
            <div class="asset-tree">
                <h3>Asset Repository</h3>
                <!-- Sample tree structure -->
                <ul>
                    <li>Images
                        <ul>
                            <li>Products</li>
                            <li>Marketing</li>
                        </ul>
                    </li>
                    <li>Videos</li>
                    <li>Documents</li>
                </ul>
            </div>
            <button onclick="selectAsset()" class="select-asset-btn">
                Select Asset
            </button>
        </div>
        <div class="right-pane">
            <img id="selected-asset" class="selected-asset-img" src="" alt="Selected Asset">
        </div>
    </div>
    <div id="asset-selector" style="height: 80vh; width: 80vw;">
    </div>
</body>

</html>
